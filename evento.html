<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Seleção de Cursos</title>
    <link rel="stylesheet" href="assets/style/evento.css">
    <link rel="shortcut icon" href="assets/image/favicon-16x16.png" type="image/x-icon">
</head>

<body>

    <header>
        <nav class="navbar">

          <div class="logo">
          <a href="index.html"><img class="logo-site" src="assets/image/logoatt.png" alt="Logo"></a>
          <h1 class="text-title">Cadastro e Seleção de Cursos</h1>
          </div>
          
          <button class="menu-toggle" aria-label="Abrir menu">
            ☰
          </button>
          
          <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="index.html">Sobre</a></li>
            <li><a href="index.html">Evento</a></li>
            <li><a href="index.html">Palestrantes</a></li>
            <li><a href="index.html">Local</a></li>
          </ul>
        </nav>
      </header>

    <form id="cadastroForm" class="box-forms" method="post">
        
        <div class="forms">
            <div id="alert-box" class="alert-box hidden"></div>
            
            <div class="input-box">
                <div>
                    <label for="nome">Nome Completo</label>
                    <input class="input-enter" type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input class="input-enter" type="text" id="cpf" name="cpf" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input class="input-enter" type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input class="input-enter" type="tel" id="celular" name="celular" required placeholder="xxxxxxxx">
                </div>
                <div class="select-primary">
                    <label for="">Categoria</label>

                    <select  class="select" id="categoria">
                        <option class="select-value"  value="professor">Professor</option>
                        <option class="select-value" value="aluno">Aluno</option>
                        <option class="select-value" value="ti">Profissional de Ti</option>
                    </select>
                </div>
            </div>

            <!-- Seleção de Eventos -->
            <div class="select-menu">
                <div class="select-menu-box">

                    <div class="options">
                        <label for="tipoEvento">Tipo</label>
                        <select class="select" id="tipoEvento">
                            <option class="select-value" value="minicurso">Minicursos</option>
                            <option class="select-value" value="palestra">Palestras</option>
                        </select>

                        <label for="evento">Evento</label>
                        <select class="select" id="evento">
                            <!-- Opções serão geradas dinamicamente -->
                        </select>
                        <button class="buttons" type="button" id="adicionarEvento">Adicionar</button>
                    </div>


                    <div class="list-event">

                        <h3>Eventos Selecionados:</h3>

                        <ul id="eventosSelecionados" class="list-value">
                            <!-- Lista dos eventos selecionados -->
                        </ul>

                    </div>


                    <div class="valor-final">
                        <h3>Valor total: <span id="valorTotal">40,00R$</span></h3>
                    </div>

                </div>


            </div>
        </div>
        <div class="footer">
            <button class="buttons-register" type="submit">Cadastrar</button>
        </div>
    </form>

    <script src="assets/js/forms.js"></script>
 
</body>

</html>
