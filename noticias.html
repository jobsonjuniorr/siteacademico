<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Informações</title>
  <link rel="stylesheet" href="assets/style/formlayout.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="assets/image/logo.jpeg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#inicio"><img class="logo-site" src="assets/image/logoatt.png" alt="Logo"></a>
        <h1 class="text-title">Atualizar as notícias</h1>
      </div>
      <button class="menu-toggle" aria-label="Abrir menu">
        ☰
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Ver site atualizado</a></li>
        <li><a href="admin.html">Artigos</a></li>
        <li><a href="formulario.html">Adicionar evento</a></li>
      </ul>
    </nav>
  </header>
  <section class="update-section">
    
    <form id="updateForm">
      <div id="alert-box" class="alert-box hidden"></div>
      <div class="additional-fields">
      
        <div class="addFirtImage">
          <label for="">Imagem Noitícia</label>
          <label for="imageNoiticia" class="custom-file-upload">
            <i class='bx bx-image-add'></i>
          </label>
          <input type="file" id="imageNoiticia" name="imageNoiticia" accept="image/*" hidden>
        </div>
        
        <div class="addtitle">
          <input type="text" id="titleNoticia" name="titleNoticia" placeholder="Digite o título da noiticia">
          <textarea class="textabout" name="descriptionNoticia" id="descriptionNoticia" placeholder="Digite a descrição da noitícia"></textarea>
        </div>
      </div>

      <button type="submit" class="submit-button">Cadastrar Layout</button>

    </form>
  </section>
  

  <script src="assets/js/noticia.js"></script>
</body>

</html>
