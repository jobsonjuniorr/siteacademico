<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Informações</title>
</head>
<body>
  <section class="update-section">
    <h3>Atualizar Informações</h3>
    <form id="updateForm">
      <label for="Imagem">Logo</label>
        <input type="file" id="imageLogo" name="Logo">

        <label for="title">Título Inicial:</label>
        <input type="text" id="title" name="title" placeholder="Digite o título">
      
        <label for="description">Descrição Inicial:</label>
        <textarea id="description" name="description" placeholder="Digite a descrição"></textarea>
      
        <label for="imageFile">Primeira Imagem de apresentação:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*">

        <label for="secondImagem">Segunda Imagem</label>
        <input type="file" id="secondImage" name="secondImagem">
        
        <label for="secondText">Segundo Texto</label>
        <textarea name="secondText" id="secondText" placeholder="Digite o texto"></textarea>
        <button type="submit">Atualizar</button>
      </form>
      
  </section>
  <a href="index.html">Ver site novo</a>
  <script src="assets/js/newpage.js"></script>
</body>
</html>
