<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Informações</title>
  <link rel="stylesheet" href="assets/style/formlayout.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="assets/image/logo.jpeg" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#inicio"><img class="logo-site" src="assets/image/logoatt.png" alt="Logo"></a>
        <h1 class="text-title">Atualizar Informações do site</h1>
      </div>
      <button class="menu-toggle" aria-label="Abrir menu">
        ☰
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Ver site atualizado</a></li>
        <li><a href="admin.html">Artigos</a></li>
        <li><a href="noticias.html">Adiconar Noitícia</a></li>
      </ul>
    </nav>
  </header>
  <section class="update-section">
    
    <form id="updateForm">
   
      <div class="addlogo">
        <label for="" class="text-title-form">Escolher Logo</label>
        <label for="imageLogo" class="custom-file-upload">
          <i class='bx bx-image-add'></i>
        </label>
        <input type="file" id="imageLogo" name="Logo" hidden>
      </div>
  
      <div class="firts">
  
        <div class="addFirtImage">
          <label for="" class="text-title-form" >Imagem de Início</label>
          <label for="imageFile" class="custom-file-upload">
            <i class='bx bx-image-add'></i>
          </label>
          <input type="file" id="imageFile" name="imageFile" accept="image/*" hidden>
        </div>
  
      
        <div class="addtitle">
          <input type="text" id="title" name="title" placeholder="Digite o título do início">
          <textarea id="description" name="description" placeholder="Digite a descrição do início"></textarea>
        </div>
      </div>
  
      <div class="additional-fields">
  
        <div class="field-group">
          <label for="" class="text-title-form">Imagem Sobre</label>
          <label for="secondImage" class="custom-file-upload">
            <i class='bx bx-image-add'></i>
          </label>
          <input type="file" id="secondImage" name="secondImage" hidden>
        </div>
  
        
        <div class="field-group inputabout">
          <textarea class="textabout" name="secondText" id="secondText" placeholder="Digite o texto"></textarea>
        </div>
      </div>
      <button type="submit" class="submit-button">Cadastrar Layout</button>

    </form>
  </section>
  

  <script src="assets/js/newpage.js"></script>
</body>

</html>
